<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Shopping application</title>
</h:head>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Products" outcome="products"/>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Categories" outcome="categories"/>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Cart" outcome="cart"/>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-12">
            <h:dataTable value="#{cartController.allProducts}"
                         styleClass="table table-bordered my-2"
                         var="prod">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{prod.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{prod.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{prod.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{prod.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Delete" styleClass="btn btn-danger"
                                     action="#{cartController.d(prod)}">
                        <f:ajax event="click" render="productsForm"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </div>
    </div>

</h:body>

</html>
